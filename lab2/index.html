<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна 2</title>
</head>
<body>
    <form id="main_form" action="#">
        <h3>Повідомте про себе</h3>
        <br/>
        <span>Ім'я: </span><input type="text" class="personal_data">
        <br/><br/>
        <span>Вік: </span><input type="number" class="personal_data">
        <br/><br/>
        <span>Стать: </span>
        <input type="checkbox" checked><span>чоловіча</span>
        <input type="checkbox"><span>жіноча</span>
        <br/><br/>
        <span>Колір волося: </span>
        <select>
            <option value="black" selected>Чорний</option>
            <option value="white">Білий</option>
            <option value="rude">Рижий</option>
        </select>
        <br/><br/>
        <span>Колір очей: </span>
        <select>
            <option value="black" selected>Чорні</option>
            <option value="green">Зелені</option>
            <option value="kari">Карі</option>
        </select>
        <br/><br/>
        <span>Введіть дату: </span>
        <br/>
        <input type="date" class="personal_data"><span> дд.мм.рр</span>
        <br/><br/>
        <input type="submit" value="Відправити"><input type="button" style="margin-left: 15px;" value="Скинути">
    </form>
    
</body>
</html>
